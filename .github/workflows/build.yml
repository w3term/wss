name: Build and Push Image

on:
  push:
    branches:
      - develop
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}
          fetch-depth: 0
          tags: true

      - name: Fetch tags
        if: github.event_name == 'workflow_run'
        run: git fetch --tags --force

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define build variables
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # Get the latest tag in the repository
            IMAGE_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
            IMAGE_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            # develop branch â†’ use commit SHA
            COMMIT_SHA="${GITHUB_SHA}"
            IMAGE_TAG="$COMMIT_SHA"
            IMAGE_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
          fi

          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_tags=$IMAGE_TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.image_tags }}
          build-args: |
            CI_COMMIT_SHA=${{ steps.vars.outputs.commit_sha }}
            CI_COMMIT_TAG=${{ steps.vars.outputs.image_tag }}
            CI_COMMIT_MESSAGE=${{ github.event.head_commit.message || github.event.workflow_run.head_commit.message || '' }}
            APP_VERSION=${{ steps.vars.outputs.image_tag }}